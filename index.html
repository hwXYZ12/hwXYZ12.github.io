<!DOCTYPE html>
<script src="index.js"></script>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
<link rel="stylesheet" href="css/index.css"></link>
<html>
<body>
	<div id="inputFields">
		<label class="textLabel" id="topLabel">Username</label>
		<input class="" type="text" id="username" maxlength=50 placeholder="Name">
		<label class="textLabel">Message</label>
		<textarea class="" rows="8" cols="26" type="text" id="message" maxlength=200 placeholder="Message"></textarea>
	</div>	
	<label class="textLabel" id="feesFeelsAmazingMan">(Note: Paypal charges a fee of 2.9% plus 30 cents.)</label>
	<div id="theButton">
		<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
			<input type="hidden" name="cmd" value="_s-xclick">
			<input type="hidden" id="customInput" name="custom">
			<input type="hidden" name="amount">
			<input type="hidden" name="hosted_button_id" value="ACQ8ZPNKPNUNJ">	
			<input type="image" src="images/donateButtonTransparent.png" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
			<img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
		</form>
	</div>
</body>
</html>
